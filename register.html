<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Awesome User Registration</title>
</head>
<body>
    <!--Inputs for registration-->
    <header class="site-header">
        <div class="bar container">
            <h1>Awesome User Registration System</h1>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        
        <div class="form-container">
            <!--
                first name
                last name
                email (user name)
                password
                gender
                age
                address
                phone number
                payment method
                favorite color
            -->
            <h2 class="register-header">Register a New User</h2>
            <div class="form-control">
                <label>First Name: </label>
                <input type="text" id="txtFirstName" placeholder="Enter your First Name">
            </div>
            <div class="form-control">
                <label>Last Name: </label>
                <input type="text" id="txtLastName" placeholder="Enter your Last Name">
            </div>
            <div class="form-control">
                <label id="invalid-check-email">Email: </label>
                <input type="email" id="txtEmail" placeholder="Enter your email address">
            </div>
            <div class="form-control">
                <label id="invalid-check-password">Password: </label>
                <input type="password" id="txtPassword" placeholder="Enter your Password">
            </div>
            <div class="form-control">
                <label>Gender: </label>
                <select name="gender" id="txtGender">
                    <option value="">--Select your gender--</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="form-control">
                <label>Age: </label>
                <input type="number" id="txtAge" placeholder="Enter your Age">
            </div>
            <div class="form-control">
                <label>Address: </label>
                <input type="text" id="txtAddress" placeholder="Enter your Address">
            </div>
            <div class="form-control">
                <label>Phone Number: </label>
                <input type="tel" id="txtPhoneNumber" placeholder="Enter your Phone Number">
            </div>
            <div class="form-control">
                <label>Payment Method: </label>
                <select name="txtPaymentMethod" id="txtPaymentMethod">
                    <option value="">--Select a Payment Method</option>
                    <option value="Credit">Visa</option>
                    <option value="paypal">PayPal</option>
                    <option value="eCheck">eCheck</option>
                </select>
            </div>
            <div class="form-control">
                <label>Favorite Color: </label>
                <input type="color" id="txtFavoriteColor" placeholder="Enter your Favorite Color">
            </div>
            <button class="registration-button" onclick="register();">Register</button>
        </div>
        <video id="background-video" autoplay loop muted>
            <source src="vid/matrix.mp4" type="video/mp4">
        </video>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
