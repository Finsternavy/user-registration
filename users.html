<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Awesome User Registration</title>
</head>
<body>
    <!--table with users-->
    <header class="site-header">
        <div class="bar container">
            <h1>Awesome User Registration System</h1>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="users-header">List of users</h2>
        <table class="users-table">
            <thead>
                <tr class="table-headers">
                    <th class="th-hidden"></th>
                    <th >ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th class="hidden">Password</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Payment Method</th>
                    <th>Favorite Color</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!--User created here-->
            </tbody>
        </table>
        <video id="background-video" autoplay loop muted>
            <source src="vid/matrix.mp4" type="video/mp4">
        </video>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/list.js"></script>
    <!-- <script src="scripts/register.js"></script> -->
</body>
</html>
